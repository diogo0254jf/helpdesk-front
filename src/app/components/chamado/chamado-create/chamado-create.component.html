<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando chamado</h1>
  <img class="full-width" src="assets/img/chamado-create.svg" alt="" />

  <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [formControl]="titulo"
        [(ngModel)]="chamado.titulo"
        name="titulo"
        matInput
        maxlength="50"
        required
        placeholder="ex: Trocar bateria de notebook"
      />
      <mat-icon matSuffix>account_box</mat-icon>
      <mat-hint>Título</mat-hint>
    </mat-form-field>
    <div class="inputForm">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select
          [formControl]="status"
          [(ngModel)]="chamado.status"
          name="status"
        >
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select
          [formControl]="prioridade"
          [(ngModel)]="chamado.prioridade"
          name="prioridade"
        >
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MEDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um Técnico</mat-label>
        <mat-select
          [formControl]="tecnico"
          [(ngModel)]="chamado.tecnico"
          name="tecnico"
        >
          <mat-option *ngFor="let t of tecnicos" value="{{ t.id }}">{{
            t.nome
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um cliente</mat-label>
        <mat-select
          [formControl]="cliente"
          [(ngModel)]="chamado.cliente"
          name="cliente"
        >
          <mat-option *ngFor="let c of clientes" value="{{ c.id }}">{{
            c.nome
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="text-area full-width">
      <mat-form-field class="full-width">
        <mat-label>Descricao</mat-label>
        <textarea
          [formControl]="observacoes"
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          class="text-area-ta"
          matInput
          placeholder="Ex. A bateria está estufada "
        ></textarea>
      </mat-form-field>
    </div>

    <div class="botoes">
      <div class="buttonsForm">
        <button
          [disabled]="!validaCampos()"
          (click)="create()"
          mat-flat-button
          class="mat-elevation-z4"
          color="primary"
        >
          Cadastrar
        </button>
        <button
          mat-stroked-button
          class="mat-elevation-z4"
          routerLink="../"
          color="warn"
        >
          Cancelar
        </button>
      </div>
    </div>
    <p class="copwright">© 2023 Diogo Costa. Todos os direitos reservados.</p>
  </form>
</div>
